# Uncomment these two line to add support for encoders to your firmware
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Enable the nice!view Display
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=n
CONFIG_ZMK_WIDGET_WPM_STATUS=n

# nice!view specific settings
# CONFIG_ZMK_DISPLAY_STATUS_SCREEN_NAME="nice_view"
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y
CONFIG_SPI=y
CONFIG_ZMK_DISPLAY_DEDICATED_THREAD_STACK_SIZE=2048
CONFIG_ZMK_DISPLAY_DEDICATED_THREAD_PRIORITY=5

# RGB underglow is disabled as it conflicts with nice!view
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_WS2812_STRIP=n

CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y

CONFIG_ZMK_SLEEP=y
# Sleep timeout in milliseconds (4 hours)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=14400000

# Display configuration
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

# Uncomment the following line to enable the Kyria OLED Display
#ZMK_WIDGET_BATTERY_STATUS=n
# CONFIG_ZMK_DISPLAY_INVERT=y